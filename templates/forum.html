<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Tartışma Forumu - EduAssist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* New Post Form */
        .new-post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .new-post-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .post-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .post-textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 16px;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .post-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .post-info {
            color: #6c757d;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid #e9ecef;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.2);
            border-color: #6c757d;
            box-shadow: none;
        }

        /* Posts Feed */
        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .post-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-username {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .post-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-time {
            color: #6c757d;
            font-size: 13px;
        }

        .post-content {
            color: #2c3e50;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .post-actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-1px);
        }

        .action-btn.liked {
            color: #e74c3c;
        }

        .action-btn.saved {
            color: #f39c12;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 20px;
            display: none;
        }

        .comments-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-user {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .comment-time {
            color: #6c757d;
            font-size: 12px;
        }

        .comment-text {
            color: #495057;
            font-size: 14px;
            line-height: 1.5;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-btn {
            padding: 10px 20px;
            font-size: 12px;
            border-radius: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 0 15px;
            }

            .new-post-card, .post-card {
                padding: 20px;
                border-radius: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .post-actions {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .action-buttons {
                flex-wrap: wrap;
            }

            .new-post-header {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                🎓 EduAssist
            </div>
            <div class="nav-links">
                <a href="/index" class="nav-link">🏠 Ana Sayfa</a>
                <a href="/konu" class="nav-link">📘 Konu Anlatımı</a>
                <a href="/soru" class="nav-link">🧠 Soru Çözümü</a>
                <a href="/eksik" class="nav-link">🔍 Durum Tespiti</a>
                <a href="/forum" class="nav-link active">🧑‍🤝‍🧑 Forum</a>
                <a href="/eduplan" class="nav-link ">🌐 Ders Planlayıcı</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">💬 Soru Tartışma Forumu</h1>
            <p class="page-subtitle">Öğrenciler sorularını paylaşıp birbirine yardım edebilir</p>
        </div>

        <!-- New Post Form -->
        <div class="new-post-card">
            <div class="new-post-header">
                <div class="user-avatar" id="current-user-avatar">A</div>
                <div class="post-form">
                    <form id="post-form">
                        <div class="form-group">
                            <select class="form-select" id="post-category" required>
                                <option value="">📚 Kategori Seçin</option>
                                <option value="matematik">🧮 Matematik</option>
                                <option value="fizik">⚛️ Fizik</option>
                                <option value="kimya">🔬 Kimya</option>
                                <option value="biyoloji">🌱 Biyoloji</option>
                                <option value="tarih">📜 Tarih</option>
                                <option value="cografya">🌍 Coğrafya</option>
                                <option value="edebiyat">📖 Edebiyat</option>
                                <option value="dil">🗣️ Yabancı Dil</option>
                                <option value="diger">❓ Diğer</option>
                            </select>
                        </div>
                        <textarea 
                            class="post-textarea" 
                            id="post-content" 
                            placeholder="Sorunuzu veya düşüncelerinizi paylaşın...

Örnek: 'Matematikte türev konusunu anlamakta zorlanıyorum. Özellikle zincir kuralı kısmında takılıyorum. Bu konuda yardımcı olabilecek var mı?'"
                            required
                        ></textarea>
                        <div class="post-actions">
                            <div class="post-info">
                                <span id="char-count">0</span>/500 karakter
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                    🗑️ Temizle
                                </button>
                                <button type="submit" class="btn">
                                    📤 Paylaş
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="posts-feed">
            <!-- Posts will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">💭</div>
            <div class="empty-state-title">Henüz soru paylaşılmamış</div>
            <div class="empty-state-text">İlk soruyu siz paylaşın ve tartışmayı başlatın!</div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <script>

        const currentUser = {
            username: "{{ user.username }}",
            avatar: "{{ user.avatar }}"
        };

        const sampleUsers = [
            { id: 2, username: "Ayşe_Matematik", avatar: "A" },
            { id: 3, username: "Mehmet_Fizik", avatar: "M" },
            { id: 4, username: "Zeynep_Kimya", avatar: "Z" },
            { id: 5, username: "Can_Edebiyat", avatar: "C" },
            { id: 6, username: "Elif_Biyoloji", avatar: "E" },
            { id: 7, username: "Ömer_Tarih", avatar: "Ö" }
        ];

        // Kategori bilgileri
        const categoryInfo = {
            matematik: { emoji: '🧮', name: 'Matematik' },
            fizik: { emoji: '⚛️', name: 'Fizik' },
            kimya: { emoji: '🔬', name: 'Kimya' },
            biyoloji: { emoji: '🌱', name: 'Biyoloji' },
            tarih: { emoji: '📜', name: 'Tarih' },
            cografya: { emoji: '🌍', name: 'Coğrafya' },
            edebiyat: { emoji: '📖', name: 'Edebiyat' },
            dil: { emoji: '🗣️', name: 'Yabancı Dil' },
            diger: { emoji: '❓', name: 'Diğer' }
        };

        // Başlangıç verileri - LocalStorage'dan yükle veya varsayılan veriler kullan
        let posts = JSON.parse(localStorage.getItem('forumPosts')) || [
            {
                id: 1,
                user: sampleUsers[0],
                category: "matematik",
                content: "Trigonometri konusunda çok zorlanıyorum. Özellikle sin, cos, tan değerlerini hesaplarken karışıyor. Bu konuda nasıl daha kolay öğrenebilirim? Pratik yapmak için güzel kaynaklar var mı?",
                timestamp: new Date(Date.now() - 3600000).toISOString(),
                likes: 5,
                saves: 2,
                comments: [
                    {
                        id: 1,
                        user: sampleUsers[1],
                        content: "Ben de başta zorlanmıştım. Birim çember çizerek çalışmanı öneririm. Görsel olarak daha kolay anlaşılıyor.",
                        timestamp: new Date(Date.now() - 1800000).toISOString()
                    },
                    {
                        id: 2,
                        user: sampleUsers[2],
                        content: "Khan Academy'deki trigonometri videolarını izle. Çok iyi anlatıyorlar. Ayrıca bol bol alıştırma yap.",
                        timestamp: new Date(Date.now() - 1200000).toISOString()
                    }
                ],
                likedBy: [2, 3, 4, 5, 6],
                savedBy: [3, 5]
            },
            {
                id: 2,
                user: sampleUsers[1],
                category: "fizik",
                content: "Elektrik ve manyetizma konusunda Faraday yasası ile Lenz yasası arasındaki farkı tam kavrayamadım. Birisi açıklayabilir mi? Örneklerle anlatırsanız çok iyi olur.",
                timestamp: new Date(Date.now() - 7200000).toISOString(),
                likes: 8,
                saves: 4,
                comments: [
                    {
                        id: 3,
                        user: sampleUsers[3],
                        content: "Faraday yasası indüklenen EMK'yı hesaplar, Lenz yasası ise bu EMK'nın yönünü belirler. Lenz yasası aslında enerji korunumunun bir sonucu.",
                        timestamp: new Date(Date.now() - 5400000).toISOString()
                    }
                ],
                likedBy: [1, 3, 4, 5, 6, 7, 8, 9],
                savedBy: [1, 3, 4, 5]
            },
            {
                id: 3,
                user: sampleUsers[2],  
                category: "kimya",
                content: "Organik kimyada alkol, aldehit ve keton arasındaki farkları karıştırıyorum. Bunları nasıl ayırt edebilirim? Fonksiyonel grupları ezberlemek yerine mantığını anlayarak öğrenmenin yolu var mı?",
                timestamp: new Date(Date.now() - 10800000).toISOString(),
                likes: 3,
                saves: 1,
                comments: [],
                likedBy: [1, 4, 5],
                savedBy: [1]
            }
        ];

        let nextPostId = Math.max(...posts.map(p => p.id), 0) + 1;
        let nextCommentId = Math.max(...posts.flatMap(p => p.comments).map(c => c.id), 0) + 1;

        // DOM elementleri
        const postForm = document.getElementById('post-form');
        const postContent = document.getElementById('post-content');
        const postCategory = document.getElementById('post-category');
        const charCount = document.getElementById('char-count');
        const postsFeed = document.getElementById('posts-feed');
        const emptyState = document.getElementById('empty-state');
        const currentUserAvatar = document.getElementById('current-user-avatar');

        // Sayfa yüklendiğinde çalışacak fonksiyonlar
        document.addEventListener('DOMContentLoaded', function() {
            currentUserAvatar.textContent = currentUser.avatar;
            renderPosts();
            setupEventListeners();
            
            // Eğer localStorage'da veri yoksa varsayılan verileri kaydet
            if (!localStorage.getItem('forumPosts')) {
                saveToStorage();
            }
        });

        // Event listener'ları ayarla
        function setupEventListeners() {
            // Karakter sayacı
            postContent.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                
                if (count > 500) {
                    charCount.style.color = '#dc3545';
                    this.style.borderColor = '#dc3545';
                } else {
                    charCount.style.color = '#6c757d';
                    this.style.borderColor = '#e9ecef';
                }
            });

            // Form gönderimi
            postForm.addEventListener('submit', function(e) {
                e.preventDefault();
                createPost();
            });
        }

        // Yeni post oluştur
        function createPost() {
            const content = postContent.value.trim();
            const category = postCategory.value;

            if (!content || !category || content.length > 500) {
                showNotification('Lütfen tüm alanları doldurun ve karakter sınırını aşmayın.', 'error');
                return;
            }

            const newPost = {
                id: nextPostId++,
                user: currentUser,
                category: category,
                content: content,
                timestamp: new Date().toISOString(),
                likes: 0,
                saves: 0,
                comments: [],
                likedBy: [],
                savedBy: []
            };

            posts.unshift(newPost); // En üste ekle
            saveToStorage();
            renderPosts();
            clearForm();

            showNotification('Soru başarıyla paylaşıldı! 🎉', 'success');
        }

        // Formu temizle
        function clearForm() {
            postContent.value = '';
            postCategory.value = '';
            charCount.textContent = '0';
            postContent.style.borderColor = '#e9ecef';
            charCount.style.color = '#6c757d';
        }

        // LocalStorage'a kaydet
        function saveToStorage() {
            localStorage.setItem('forumPosts', JSON.stringify(posts));
        }

        // Bildirim göster
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'rgba(220, 53, 69, 0.95)';
            } else {
                notification.style.background = 'rgba(40, 167, 69, 0.95)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Zamanı formatla
        function formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} gün önce`;
            if (hours > 0) return `${hours} saat önce`;
            if (minutes > 0) return `${minutes} dakika önce`;
            return 'Az önce';
        }

        // Tüm postları render et
        function renderPosts() {
            if (posts.length === 0) {
                postsFeed.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            postsFeed.style.display = 'flex';
            emptyState.style.display = 'none';

            // Postları zamana göre sırala (en yeni üstte)
            const sortedPosts = [...posts].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            postsFeed.innerHTML = sortedPosts.map(post => createPostHTML(post)).join('');
        }

        // Post HTML'i oluştur
        function createPostHTML(post) {
            const categoryEmoji = categoryInfo[post.category].emoji;
            const categoryName = categoryInfo[post.category].name;
            const isLiked = post.likedBy.includes(currentUser.id);
            const isSaved = post.savedBy.includes(currentUser.id);

            return `
                <div class="post-card" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="post-user-info">
                            <div class="user-avatar">${post.user.avatar}</div>
                            <div>
                                <div class="post-username">${post.user.username}</div>
                                <div class="post-time">${formatTime(post.timestamp)}</div>
                            </div>
                        </div>
                        <div class="post-category">
                            ${categoryEmoji} ${categoryName}
                        </div>
                    </div>
                    
                    <div class="post-content">${post.content}</div>
                    
                    <div class="post-actions-bar">
                        <div class="post-stats">
                            <span>👍 ${post.likes}</span>
                            <span>💬 ${post.comments.length}</span>
                            <span>📌 ${post.saves}</span>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                                ${isLiked ? '❤️' : '🤍'} Beğen
                            </button>
                            <button class="action-btn" onclick="toggleComments(${post.id})">
                                💬 Yorum
                            </button>
                            <button class="action-btn ${isSaved ? 'saved' : ''}" onclick="toggleSave(${post.id})">
                                ${isSaved ? '📌' : '🔖'} Kaydet
                            </button>
                        </div>
                    </div>
                    
                    <div class="comments-section" id="comments-${post.id}">
                        ${post.comments.map(comment => createCommentHTML(comment)).join('')}
                        
                        <div class="comment-form">
                            <input type="text" class="comment-input" placeholder="Yorum yazın..." id="comment-input-${post.id}" onkeypress="handleCommentSubmit(event, ${post.id})">
                            <button class="btn comment-btn" onclick="addComment(${post.id})">
                                📤 Gönder
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Yorum HTML'i oluştur
        function createCommentHTML(comment) {
            return `
                <div class="comment">
                    <div class="comment-header">
                        <div class="user-avatar" style="width: 30px; height: 30px; font-size: 14px;">${comment.user.avatar}</div>
                        <div class="comment-user">${comment.user.username}</div>
                        <div class="comment-time">${formatTime(comment.timestamp)}</div>
                    </div>
                    <div class="comment-text">${comment.content}</div>
                </div>
            `;
        }

        // Beğeni durumunu değiştir
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const userIndex = post.likedBy.indexOf(currentUser.id);
            if (userIndex > -1) {
                post.likedBy.splice(userIndex, 1);
                post.likes--;
                showNotification('Beğeni geri alındı', 'success');
            } else {
                post.likedBy.push(currentUser.id);
                post.likes++;
                showNotification('Gönderi beğenildi! 👍', 'success');
            }

            saveToStorage();
            renderPosts();
        }

        // Kaydetme durumunu değiştir
        function toggleSave(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const userIndex = post.savedBy.indexOf(currentUser.id);
            if (userIndex > -1) {
                post.savedBy.splice(userIndex, 1);
                post.saves--;
                showNotification('Kayıt geri alındı', 'success');
            } else {
                post.savedBy.push(currentUser.id);
                post.saves++;
                showNotification('Gönderi kaydedildi! 📌', 'success');
            }

            saveToStorage();
            renderPosts();
        }

        // Yorumları aç/kapat
        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (!commentsSection) return;

            if (commentsSection.classList.contains('show')) {
                commentsSection.classList.remove('show');
            } else {
                commentsSection.classList.add('show');
                // Yorum input'una odaklan
                setTimeout(() => {
                    const commentInput = document.getElementById(`comment-input-${postId}`);
                    if (commentInput) commentInput.focus();
                }, 300);
            }
        }

        // Yorum ekle
        function addComment(postId) {
            const commentInput = document.getElementById(`comment-input-${postId}`);
            if (!commentInput) return;

            const content = commentInput.value.trim();
            if (!content) {
                showNotification('Lütfen yorum yazın', 'error');
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const newComment = {
                id: nextCommentId++,
                user: currentUser,
                content: content,
                timestamp: new Date().toISOString()
            };

            post.comments.push(newComment);
            commentInput.value = '';
            
            saveToStorage();
            renderPosts();
            
            // Yorumlar bölümünü açık tut
            setTimeout(() => {
                const commentsSection = document.getElementById(`comments-${postId}`);
                if (commentsSection) {
                    commentsSection.classList.add('show');
                }
            }, 100);

            showNotification('Yorum eklendi! 💬', 'success');
        }

        // Enter tuşu ile yorum gönder
        function handleCommentSubmit(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addComment(postId);
            }
        }

        // Global fonksiyonlar
        window.clearForm = clearForm;
        window.toggleLike = toggleLike;
        window.toggleSave = toggleSave;
        window.toggleComments = toggleComments;
        window.addComment = addComment;
        window.handleCommentSubmit = handleCommentSubmit;
    </script>
</body>
</html>
