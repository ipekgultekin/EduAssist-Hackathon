<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Eksik Tespiti</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/main.js" defer></script>
    <script src="/static/eksik.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🔍 Eksik Tespiti</h1>

        <!-- Başlangıç Formu -->
        <form id="eksik-form">
            <label for="topic">Konu:</label>
            <input type="text" id="topic" name="topic" required>

            <label for="lang">Dil Seçin:</label>
            <select id="lang" name="lang">
                <option value="Türkçe">Türkçe</option>
                <option value="İngilizce">İngilizce</option>
            </select>

            <button type="submit" class="btn">Teste Başla</button>
        </form>

        <!-- Soru-Cevap Kutusu -->
        <div id="qa-box" class="ai-box" style="display:none;">
            <h3>Soru-Cevap:</h3>
            <div id="question"></div>
            <textarea id="user-answer" rows="3" placeholder="Cevabınızı yazın"></textarea>
            <button id="answer-btn" class="btn">Cevabı Gönder</button>
            <div id="feedback" style="margin-top: 10px;"></div>
        </div>

        <!-- Test Sonu Butonu -->
        <div id="summary-actions" style="margin-top: 20px; display: none; text-align: center;">
            <a href="/" class="btn">🏠 Anasayfaya Dön</a>
        </div>
    </div>
</body>
</html>
